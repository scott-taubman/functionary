{% extends "base.html" %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item active" aria-current="page">Workflow List</li>
            </ol>
        </nav>
        <div>
            {% if request.session.user_can_create_workflow %}
                <a class="btn btn-primary btn-sm fa-plus py-1 h-75"
                   type="button"
                   title="Create New Workflow"
                   hx-target="body"
                   hx-swap="beforeend"
                   hx-get="{% url 'ui:workflow-create' %}">
                    Create Workflow
                </a>
            {% endif %}
            {% include "partials/list_filter_button.html" %}
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col me-xl-auto">{% include "partials/table.html" %}</div>
        {% include "partials/list_filter.html" %}
    </div>
{% endblock content %}
